{% extends "base.html" %}
{% block cuerpo %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Editar Venta</h1>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'editarVenta' %}" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" id="txtid" name="txtid" class="form-control" value="{{ misventas.id }}" readonly required>
                    </div>

                    <div class="form-group py-3">
                        <input type="date" id="datefechaventa" name="datefechaventa" class="form-control" value="{{ misventas.fechaventa|date:'Y-m-d' }}" required>

                    </div>

                    <div class="form-group py-3">
                        <input type="text" id="txtidcliente" name="txtidcliente" class="form-control" value="{{ misventas.idcliente }}" required>
                    </div>

                    <div class="form-group py-3">
                        <input type="text" id="txtidempleado" name="txtidempleado" class="form-control" value="{{ misventas.idempleado }}" required>
                    </div>

                    <div class="form-group py-3">
                        <textarea type="text" id="txtlistaproducto" name="txtlistaproducto" class="form-control" required>{{ misventas.listaproducto }}</textarea>
                    </div>

                    <div class="form-group py-3">
                        <input type="number" id="numtotalventa" name="numtotalventa" class="form-control" value="{{ misventas.totalventa }}" required>
                    </div>

                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
